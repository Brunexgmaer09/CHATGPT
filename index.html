<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="style.css">
    <!-- Adicione o CSS do Highlight.js (tema escuro) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <!-- Adicione seu logo aqui, por exemplo: -->
            <img src="Logo.png" alt="Logo">
        </div>
        <select id="model-select">
            <option value="ChatGPT">GPT-4o-Mini</option>
        </select>
    </header>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="suggestions">
            <!-- Botões de sugestão serão adicionados aqui pelo JavaScript -->
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Mensagem ChatGPT">
            <button id="send-button">Enviar</button>
        </div>
    </div>
    <!-- Adicione o JavaScript do Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Adicione os idiomas que você deseja suportar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/html.min.js"></script>
    <!-- Inicialize o Highlight.js -->
    <script>hljs.highlightAll();</script>
    <!-- Seu script personalizado deve vir depois do Highlight.js -->
    <script src="script.js"></script>
</body>
</html>
